<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/css.css">
    <title>Encanador</title>
</head>
<body>
    <div class="cabecalho">
        <img class="logo" src="imagens/logo.png"  height="40px">
        <img class="agendamento" src="imagens/Agendamento.png" height="40px">
        <img class="quiz" src="imagens/quiz.png" height="40px">
        <img class="ima" src="imagens/imagem.jpg"  height="40px">
    </div>

    <div class="texto4">
        <p>
            Encanador
        </p>
    </div>

    <div class="texto2">
        <p>
            Profissionais Disponíveis
        </p>
    </div>

    <input type="button" class="botao-paula" value="Paula Abreu"> 
    <img class="paula" src="imagens/paula.png" height="20px">
    <input type="button" class="botao-joao" value="João Julio"> 
    <img class="joao" src="imagens/joao.png" height="20px">
    <input type="button" class="botao-roberto" value="Roberto Carlos">
    <img class="roberto" src="imagens/roberto.png" height="20px">

    <select id="horario" >
            <option selected hidden style="display:none">Escolha um</option>
               <option value="1">12:40</option>
               <option value="2">13:30</option>
               <option value="3">15:20</option>
               <option value="4">20:30</option>
     </select>

     <input type="date" class="calendario">

    <input type="button" class="botao-agendar" value="Agendar">
</body>
</html>
