<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <img class="logo_branca" src="logo_branca.png" height="152px" width="332">

    <div class="caixa_cadastro">
        <p class="nome_texto">
            Nome de Usuário
        </p>
        <input class="nome" type="text">

        <p class="senha_texto">
            Senha
        </p>
        <input class="senha" type="password">

        <p class="telefone_texto">
            Telefone
        </p>
        <input class="telefone" type="text">

        <br>

        <input type="submit" name="Cadastrar" class="cadastrar_botao" onclick="alertaCadastro()">
        <div id="snackbar">Cadastrado</div>

        <p class="pergunta_texto">
            Já tem uma conta?
        </p>
        <a href="Login.html">
            <p class="cadastro_texto">
                Faça Login
            </p>
        </a>
    </div>
</body>
<script>
    function alertaCadastro() {
      var x = document.getElementById("snackbar");
      x.className = "show";
      setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }
    </script>

</html>
