<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_quiz.css">
    <title>Quiz</title>
</head>

<body>
    <div class="cabecalho">
        <a href="inicio_sem_conta.html"><img class="logo" src="imagens/logo.png" height="40px"></a>
        <a href="Agendamentos.html"><img class="agendamento" src="imagens/Agendamento.png" height="40px"></a>
        <img class="quiz" src="imagens/quiz.png" height="40px">

        <input class="botao_login" type="button" value="Login">
        <input class="cadastro_login" type="button" value="Cadastro">
    </div>

    <div class="inicio">
        <img class="sofa" src="imagens/imagem_quiz_inicio.png">

        <p class="quiz_logo">
            Quiz <img class="logo2" src="imagens/logo.png">
        </p>
        <br>
        <p class="subtexto">
            Descubra sua estética com o nosso teste
        </p>


        <input class="botao_quiz" type="button" value="Começar Quiz" onclick="alertaLogin()">
        <div id="snackbar">Faça Login para realizar o quiz</div>

    </div>

</body>
<script>
    function alertaLogin() {
      var x = document.getElementById("snackbar");
      x.className = "show";
      setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }
    </script>

</html>
