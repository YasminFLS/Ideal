<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_login.css">
    <title>Login</title>
</head>
<body>
    <img class="logo_branca" src="logo_branca.png">

    <div class="caixa_login">
        <p class="nome_texto">
            Nome de Usuário
        </p>
        <input class="nome" type="text">

        <p class="senha_texto">
            Senha
        </p>
        <input class="senha" type="password">

        <input class="entrar_botao" type="button" value="Entrar">

        <p class="pergunta_texto">
            Ainda não tem uma conta?
        </p>

        <p class="cadastro_texto">
            Cadastre-se
        </p>

    </div>

</body>
</html>
