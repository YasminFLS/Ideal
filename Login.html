<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_login.css">
    <title>Login</title>
</head>

<body>
    <img class="logo_branca" src="imagens/logo_branca.png">

    <form action="funcao/login.php" method="POST">
        <div class="caixa_login">
            <p class="nome_texto">
                Nome de Usuário
            </p>
            <input class="nome" type="text" name="nome">

            <p class="senha_texto">
                Senha
            </p>
            <input class="senha" type="password" name="senha">

            <br>


            <input type="submit" name="Entrar" class="entrar_botao">

            <p class="pergunta_texto">
                Ainda não tem uma conta?
            </p>

            <a href="Cadastro.html">
                <p class="cadastro_texto">
                    Cadastre-se
                </p>
            </a>
        </div>
    </form>
</body>

</html>
